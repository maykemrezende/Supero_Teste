
<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
  	<th>Tarefa</th>
    <th>Concluída</th>
  	<th class="text-center">
      <a [routerLink]="['/tarefas/cadastro']" class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </a>
  </th>
  </tr>
  <tr *ngFor="let tarefa of tarefas">
    <td
      [tarefaConcluida]="tarefa.estaConcluida" [class.success]="!tarefa.estaConcluida">
      {{ tarefa.titulo }}
    </td>
    <td style="width: 70px" class="text-center">
      <input 
        type="checkbox" [value]="tarefa.id" [checked]="tarefa.estaConcluida" (click)="alterarStatus(tarefa)">
    </td>
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/tarefas/edicao', tarefa.id]" title="Editar" alt="Editar" 
      class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span>
      </a>
      <a href="#" title="Excluir Tarefa" alt="Excluir" class="btn btn-xs btn-danger"
        (click)="excluirTarefa($event, tarefa)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
      </a>
    </td>
  </tr>
</table>

<p *ngIf="tarefas.length == 0">Não há tarefas cadastradas.</p>
